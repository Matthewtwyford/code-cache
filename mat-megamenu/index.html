function MegaMenu(click){
	//var click = 1;
	//document.write (click);

	$("#settingsMM").animate({top:"+=29%"},300);
	var click = 1;
	}
	if(click = 1){

	var click = 0;
	}
}
</script>

<script>

var action = 1;

function MegaMenu() {
